<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background: linear-gradient(185deg,rgb(138, 48, 123), #5cf2f7);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label[for] {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="file"] {
            border: none;
        }

        .left {
            float: left;
            width: 48%;
        }

        .left + .left {
            float: right;
        }

        label[for="male"], label[for="female"], label[for="music"], label[for="movies"], label[for="sports"], label[for="travel"] {
            float: none;
            display: inline;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #f06;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #ffcc33;
        }

        input[type="checkbox"]#declaration {
            float: left;
            margin-top: 5px;
        }

        label[for="declaration"] {
            display: inline;
        }

        img {
            max-width: 100%;
            object-fit: cover;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
        
    </style>
</head>
<body>
 
        <h1>STUDENT REGISTRATION FORM</h1>
         
        <label for="F_name">First Name:</label>
        <input type="text" id="F_name" placeholder="Enter first name" autofocus><br><br>

        <label class="left" for="L_name">Last Name:</label>
        <input class="left" type="text" id="L_name" placeholder="Enter last name"><br><br>

       <label>Gender:</label>
       <input type="radio" id="male" value="male" name="gender">
       <label for="male">Male</label>

       <input  type="radio" id="female" value="female" name="gender">
       <label for="female">Female</label> <br><br>

       <label for="date">Date of Birth:</label>
       <input type="date" id="date"><br><br>

       <label for="mail">Email Address:</label>
       <input type="mail" id="mail" placeholder="Eg.asdfg@gmail.com"><br><br>

       <label for="pwd">Password:</label>
       <input type="password" id="pwd" placeholder="Sdfc@#12345"><br><br>

       <label for="phoneNumber">Phone Number:</label>
       <input type="tel" id="phoneNumber" placeholder="+91 xxxxxxxxxx"><br><br>

       <label for="address">Adress:</label>
       <textarea id="address" cols="20" rows="4" maxlength="50" placeholder="enter full address"></textarea> <br><br>
       <label for="dropd">State:</label>
       <dropdown id="dropd">
        <select>
            <option value="Telangana" selected>Telangana</option>
            <option value="Andra">Andhrapradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Uttarpradesh">Uttarpradesh</option>
            <option value="karnataka">Karnataka</option>
        </select>
    </dropdown>

        <label for="pin">Pincode:</label>
        <input type="number" id="pin"><br><br>

        <label>Hobbies:</label>
        <input type="checkbox" id="music" value="Music" name="hobbies">
        <label for="music">Music</label>

        <input type="checkbox" id="movies" value="movies" name="hobbies">
        <label for="movies">Movies</label>

        <input type="checkbox" id="sports" value="sports" name="hobbies">
        <label for="sports">Sports</label>

        <input type="checkbox" id="travel" value="travel" name="hobbies">
        <label for="travel">Travel</label><br><br>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo"><br><br>

        <input type="checkbox" size="10"><b>I hereby declare that the above information provided is true and corrrect</b>
        <br><br>


        <button>Register</button> <input type="Reset">          
  
</form>
    
</body>
</html>
